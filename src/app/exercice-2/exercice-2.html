<form>
  <p>
    <input type="number" name="n1" [(ngModel)]="n1" />
    <select name="operation" [(ngModel)]="operation">
      <option value="addition" selected>+</option>
      <option value="subtraction">−</option>
      <option value="division">÷</option>
      <option value="multiplication">×</option>
    </select>
    <input type="number" name="n2" [(ngModel)]="n2" />
    <button (click)="onCalcul()">Calcul</button>
  </p>
  <p>Résultal : {{ result }}</p>
  <div>
    <p>Historique :</p>
    @for (item of history; track item.time) {
    <p>Heure de l'opération : {{ item.time | date : 'H:mm' }}</p>
    <p>Opération demandée : {{ item.operation }}</p>
    <p>Résultat : {{ item.result }}</p>
    <button (click)="deleteHistoryItem(item.time)">Effacer</button>
    }
  </div>
</form>
